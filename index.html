<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body id="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="tasks-matrix-image" />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details ?</a
      >
    </header>
    <main class="centered-element">
      <section id="add-item-section">
        <label for="new-task" class="label-element">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-element task" type="text" />
          <button class="button-element">Add</button>
        </div>
      </section>
      <section id="todo-section">
        <h3 class="h3-element">Todo</h3>
        <ul id="incomplete-tasks" class="ul-element">
          <li class="li-element">
            <input type="checkbox" class="input-element" />
            <label class="task" class="label-element">Pay Bills</label>
            <input type="text" class="input-element task" />
            <button class="button-element edit">Edit</button>
            <button class="button-element delete">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="li-element edit-mode">
            <input type="checkbox" class="input-element" />
            <label class="task" class="button-element">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-element task" />
            <button class="button-element edit">Save</button>
            <button class="button-element delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section id="completed-section">
        <h3 class="h3-element">Completed</h3>
        <ul id="completed-tasks" class="ul-element">
          <li class="li-element">
            <input type="checkbox" checked class="input-element" />
            <label class="task" class="label-element">See the Doctor</label>
            <input type="text" class="input-element task" />
            <button class="button-element edit">Edit</button>
            <button class="button-element delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
